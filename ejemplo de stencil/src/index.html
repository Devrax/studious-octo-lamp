<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-bhd.esm.js"></script>
    <script nomodule src="/build/stencil-bhd.js"></script>
  </head>
  <body>

    <!-- <clock-time></clock-time>
    <clock-time time-zone-offset="-240"></clock-time>
    <clock-time time-zone-offset="-245"></clock-time> -->

    <a-share 
      url="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share"
      text="Mira acerca de Web Sharing API"
      url-title="Web Sharing API">
     <p slot="end" style="display: inline-block; margin: 0 4px;">
      Hello World
     </p>
    </a-share>

    <br><br><br>
    <button onclick="showProperties()">
      Muestrame valores por consola
    </button>

    <script>

        async function showProperties() {
          const aShare = document.querySelector('a-share');
          console.log(await aShare.getProperties());
        }

    </script>
  </body>
</html>
